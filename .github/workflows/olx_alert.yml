name: OLX Telegram Alerts

on:
  schedule:
    - cron: "*/5 * * * *"      # verifică la 5 minute
  workflow_dispatch:

jobs:
  crawl:
    concurrency:
      group: olx-alerts
      cancel-in-progress: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1️⃣  readucem lista de anunţuri deja trimise
      - name: Download state
        uses: actions/download-artifact@v4
        with:
          name: state
          path: .
        continue-on-error: true   # prima execuţie nu are artifact

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # 2️⃣  rulează căutarea PS VITA
      - name: Spider PS Vita
        env:
          SEARCH_URL:          ${{ secrets.SEARCH_URL }}
          TELEGRAM_BOT_TOKEN:  ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:    ${{ secrets.TELEGRAM_CHAT_ID }}
        run: scrapy crawl watch

      # 3️⃣  rulează căutarea PSP (foloseşte ACELAŞI state.json)
      - name: Spider PSP
        env:
          SEARCH_URL:          ${{ secrets.SEARCH_URL_PSP }}
          TELEGRAM_BOT_TOKEN:  ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:    ${{ secrets.TELEGRAM_CHAT_ID }}
        run: scrapy crawl watch

      # 4️⃣  salvăm lista actualizată pentru execuţia următoare
      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: state.json
          if-no-files-found: error
